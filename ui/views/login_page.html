<script src="jquery.min.js"></script>


<style>
    .container {
    padding-top: 10%;
    padding-left: 35%;
}
input {
    display: block;
    width: 50%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    margin: 5px 0;
    opacity: 0.85;
    display: inline-block;
    font-size: 17px;
    line-height: 20px;
    text-decoration: none;
}
</style>
<script>
    function login_() {
        console.log($("#userid").val());
        if ($("#userid").val().length === 0 || $("#password").val().length === 0) {
            $('#status').text('Fill in the details');
        } else {
            let data = {
                userId: $("#userid").val(),
                password: $("#password").val()
            }
            $.post("/login", data, function (data, status) {
                if (data.err) {
                    $('#status').text(data.err);
                } else {
                    window.location = data;
                }
            });
        }
    }
</script>
<div class="container">
    <h1>Sign In</h1>
    <span style="display: block;" id="status"></span>
    <input id="userid" type="text" name="username" placeholder="Username" required>
    <input id="password" type="password" name="password" placeholder="Password" required>
    <input id="login" type="button" onclick="login_()" value="Login">
</div>
